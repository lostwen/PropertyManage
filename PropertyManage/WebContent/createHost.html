								+ "<label for='repassword' class='col-sm-4 control-label text-right'>确认新密码    *</label>"
								+ "<div class='col-sm-8'>"
								+ "<input type='password' class='form-control' id='repassword' parsley-trigger='change' parsley-required='true' parsley-minlength='6'  parsley-validation-minlength='1'>"
								+ "</div>" + "</div>",
						buttons : {
							"success" : {
								"label" : "确认",
								"className" : "btn btn-danger btn-sm",
								"callback" : function() {
									//判断密码是否一致
									var pwd = $("#password").val();
									var repwd = $("#repassword").val();
									var userName = userInfo.name;
									if (pwd && repwd) {
										if (pwd != repwd) {
											toastr.error('重复密码错误！');
											$("#repassword").val("");
											return false;
										} else {
											$
													.ajax({
														type : "get",
														url : "updatePwd",
														dataType : "text",
														data : {
															'userName' : userName,
															'userPwd' : pwd
														},
														async : false,
														success : function(data) {
															if (data) {
																logOut();
															} else {
																console
																		.log(data);
																toastr
																		.error('修改密码失败！');
															}
														},
														error : function(data) {
															console.log(data);
															toastr
																	.error('修改密码失败！');
														}
													});
										}
									} else {
										toastr.error('密码不能为空！');
										return false;
									}
								}
							},
							"cancel" : {
								"label" : "取消",
								"className" : "btn btn-success btn-sm",
								"callback" : function() {

								}
							}
						}
					});
		}

			var serviceCost = $("#serviceCost2").val();

			var propertyDate = $("#propertyDate2").val();

					&& sex && age && marriage && propertyCost && serviceCost
					&& energyCost && liftCost && supposedPay && lastDate
					&& propertyDate && realPay) {
				$.ajax({
					type : "post",
					url : "createBaseInfo",

						'hostName' : hostName,
						'buildNum' : buildNum,
						'roomNum' : roomNum,
						'area' : roomArea,
						'receiveDate' : receiveDate,
						'phone' : phone,
						'sex' : sex,
						'age' : age,
						'userId' : userId,
						'nation' : nation,
						'marriage' : marriage,
						'family' : family,
						'company' : company,
						'propertyCost' : propertyCost,
						'serviceCost' : serviceCost,
						'energyCost' : energyCost,
						'liftCost' : liftCost,
						'supposedPay' : supposedPay,
						'lastDate' : lastDate,
						'propertyDate' : propertyDate,
						'realPay' : realPay,
						'comment' : comment,
						'areaId' : area
					},
					dataType : "text",
					success : function(data) {
						if (data) {
							bootbox.dialog({
								title : "提示",
								closeButton : false,
								animate : true,
								locale : "zh-CN",
								message : "新建成功！",
								buttons : {
									"success" : {
										"label" : "确认",
										"className" : "btn btn-success btn-sm",
										"callback" : function() {
											goBack2();
										}
									}
								}
							});
							//toastr.success('新建成功！');
							//goBack2();
							//getProperty(area);

							bootbox.dialog({
								title : "提示",
								closeButton : false,
								animate : true,
								locale : "zh-CN",
								message : "新建失败！",
								buttons : {
									"success" : {
										"label" : "确认",
										"className" : "btn btn-success btn-sm",
										"callback" : function() {

										}
									}
								}
							});
							//toastr.error('新建失败！');
							//goBack2();
						}
					},
					error : function(data) {
						console.log(data);
					}
				});
			} else {
				bootbox.dialog({
					title : "提示",
					closeButton : false,
					animate : true,
					locale : "zh-CN",
					message : "请检查带“*”信息是否完整！",
					buttons : {
						"success" : {
							"label" : "确认",
							"className" : "btn btn-success btn-sm",
							"callback" : function() {

							}
						}

	</script>
